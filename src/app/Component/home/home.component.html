<div class="container">
  <div class="row">

    <div class="col-10">

        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"
                placeholder="Search For List name, List value etc." #input>
        </mat-form-field>

    </div>
    <div class="col-2">
        <button  mat-raised-button class="bg-primary text-white w-100 h-75" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add User
        </button>
    </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>

      <!-- details Column -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let row">
        <button  mat-mini-fab color="primary"(click)="openUserDetails(row.id);"> <mat-icon>info</mat-icon> </button>
      </td>
    </ng-container>

     <!-- delete Column -->
     <ng-container matColumnDef="del">
      <th  mat-header-cell *matHeaderCellDef>delete</th>
      <td  mat-cell *matCellDef="let row">
              <button  mat-mini-fab color="warn" (click)="deleteUser(row.id);"> <mat-icon>delete</mat-icon> </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    <!-- <tr class="mat-row" *matNoDataRow>
        <ng-container [ngSwitch]="input.value===''" > 
        <div *ngSwitchCase='true'>
          <td class="mat-cell" colspan="2">No data to display</td>
        </div>
        <div *ngSwitchDefault>
          <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
        </div>
    </ng-container>
      </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[3, 9, 27, 81]" aria-label="Select page of users"></mat-paginator>
</div>
