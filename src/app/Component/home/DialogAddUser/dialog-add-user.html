<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content id="dialog">
  <p>Fill the Form ,please ?</p>
  <form [formGroup]="form" #addUserForm >
    <!-- <mat-form-field>
      <input matInput formControlName="id" placeholder="ID" >
    </mat-form-field> -->

    <mat-form-field class="m-3" >
      <input matInput formControlName="firstName" placeholder="First Name">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="lastName" placeholder="Last Name">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="maidenName" placeholder="Maiden Name">
    </mat-form-field >

    <mat-form-field class="m-3" >
      <input matInput formControlName="age" placeholder="Age">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" placeholder="Gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="m-3"  class="m-3" >
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="username" placeholder="Username">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="confirmPassword" placeholder="confirm Password">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="birthDate" placeholder="Birth Date">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="image" placeholder="Image">
    </mat-form-field>
    <div class="example-action-buttons">
      <button mat-button (click)="accordion.openAll()">Expand All</button>
      <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            personal
          </mat-panel-title>
          <mat-panel-description>
            physical description
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-form-field class="m-3" >
          <input matInput formControlName="bloodGroup" placeholder="Blood Group">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="height" placeholder="Height">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="weight" placeholder="Weight">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
            <input matInput formControlName="eyeColor" placeholder="Eye Color">
          </mat-form-field>
    
          <!-- Nested Hair Information -->
          <div formGroupName="hair">
          <mat-form-field class="m-3" >
            <input matInput formControlName="color" placeholder="Hair Color">
          </mat-form-field>
    
          <mat-form-field class="m-3" >
            <input matInput formControlName="type" placeholder="Hair Type">
          </mat-form-field>
        </div>
    
      </mat-expansion-panel>


      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Adress
          </mat-panel-title>
          <mat-panel-description>
            Home Adress
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
       <!-- Nested Address Information -->
       <div formGroupName="address">
        <mat-form-field class="m-3" >
          <input matInput formControlName="address" placeholder="Address">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="city" placeholder="City">
        </mat-form-field>
       <div formGroupName="coordinates">
        <mat-form-field class="m-3" >
          <input matInput formControlName="lat" placeholder="Latitude">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="lng" placeholder="Longitude">
        </mat-form-field>
       </div>
        <mat-form-field class="m-3" >
          <input matInput formControlName="postalCode" placeholder="Postal Code">
        </mat-form-field>

  
        <mat-form-field class="m-3" > class="m-3" 
          <input matInput formControlName="state" placeholder="State">
        </mat-form-field>
        </div>
      </mat-expansion-panel>



      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Job
          </mat-panel-title>
          <mat-panel-description>
            work info
            <mat-icon>work</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <!-- Nested Company Information -->
      <div formGroupName="company">
        <div formGroupName="address">
      <mat-form-field class="m-3" >
        <input matInput formControlName="address" placeholder="Company Address">
      </mat-form-field>

      <mat-form-field class="m-3" >
        <input matInput formControlName="city" placeholder="Company City">
      </mat-form-field>
 <div formGroupName="coordinates">
      <mat-form-field class="m-3" >
        <input matInput formControlName="lat" placeholder="Company Latitude">
      </mat-form-field>

      <mat-form-field class="m-3" >
        <input matInput formControlName="lng" placeholder="Company Longitude">
      </mat-form-field>
    </div>
      <mat-form-field class="m-3" >
        <input matInput formControlName="postalCode" placeholder="Company Postal Code">
      </mat-form-field>

      <mat-form-field class="m-3" >
        <input matInput formControlName="state" placeholder="Company State">
      </mat-form-field>
      </div>
      <mat-form-field class="m-3" >
        <input matInput formControlName="department" placeholder="Department">
      </mat-form-field>

      <mat-form-field class="m-3" >
        <input matInput formControlName="name" placeholder="Company Name">
      </mat-form-field>

      <mat-form-field class="m-3" >
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>
      </div>
    
      </mat-expansion-panel>


      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Bank 
          </mat-panel-title>
          <mat-panel-description>
            Account info
            <mat-icon>credit_card</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <!-- Bank Information -->
      <div formGroupName="bank">
        <mat-form-field class="m-3" >
          <input matInput formControlName="cardExpire" placeholder="Card Expiry Date">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="cardNumber" placeholder="Card Number">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="cardType" placeholder="Card Type">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="currency" placeholder="Currency">
        </mat-form-field>
  
        <mat-form-field class="m-3" >
          <input matInput formControlName="iban" placeholder="IBAN">
        </mat-form-field>
      </div>
    
      </mat-expansion-panel>
    </mat-accordion>
     <!-- Other Fields (ein, ssn, userAgent, etc.) -->

     <mat-form-field class="m-3" >
      <input matInput formControlName="ein" placeholder="EIN">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="ssn" placeholder="SSN">
    </mat-form-field>

    <mat-form-field class="m-3" >
      <input matInput formControlName="userAgent" placeholder="User Agent">
    </mat-form-field>
    
    
    
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="getFormValue" color="primary" cdkFocusInitial [disabled]="!form.valid">Ok</button>
  <button mat-button (click)="onNoClick()" >Cancel</button>
  
</div>
